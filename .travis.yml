language: go

go:
    - 1.7

install:
    - go get github.com/golang/lint/golint
    - go get github.com/mitchellh/gox

script:
    - go get -t -v ./...
    - go build
    - go fmt ./...
    - golint ./...
    - go vet ./...
    - go test -v -race ./...

notifications:
    slack:
        secure: 
        on_success: never
        on_failure: always
    email: false

before_deploy: make cross
deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - "release/nagome_darwin_amd64"
        - "release/nagome_linux_amd64"
        - "release/nagome_windows_amd64.exe"
    skip_cleanup: true
    on:
        repo: diginatu/nagome
        tags: true
