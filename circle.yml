machine:
  timezone: Asia/Tokyo
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    GOPATH: $HOME/.go_workspace

dependencies:
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -va --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - go get golang.org/x/tools/cmd/goimports
    - go get github.com/golang/lint/golint
    - go get golang.org/x/tools/cmd/cover
    - cd $GOPATH/src/$IMPORT_PATH && go get -v ./...

test:
  pre:
    - cd $GOPATH/src/$IMPORT_PATH && for package in `go list ./...| grep -v vendor`; do goimports -l $GOPATH/src/$package | tee /dev/stderr; done
    - cd $GOPATH/src/$IMPORT_PATH && for package in `go list ./...| grep -v vendor`; do golint $GOPATH/src/$package | tee /dev/stderr; done
    - cd $GOPATH/src/$IMPORT_PATH && for package in `go list ./...| grep -v vendor`; do go vet $package | tee /dev/stderr; done
  override:
    - cd $GOPATH/src/$IMPORT_PATH && go test -cover -coverprofile=$CIRCLE_ARTIFACTS/cover_nicolive.out -bench -benchmem -v -race ./nicolive
    - cd $GOPATH/src/$IMPORT_PATH && go test -cover -coverprofile=$CIRCLE_ARTIFACTS/cover.out -bench -benchmem -v -race
  post:
    - go tool cover -html=$CIRCLE_ARTIFACTS/cover.out -o $CIRCLE_ARTIFACTS/cover.html
    - go tool cover -html=$CIRCLE_ARTIFACTS/cover_nicolive.out -o $CIRCLE_ARTIFACTS/cover_nicolive.html


deployment:
  release:
    tag: /v[0-9].*/
    commands:
      - go get github.com/mitchellh/gox
      - go get github.com/tcnksm/ghr
      - gox -osarch "linux/amd64 darwin/amd64 windows/amd64" -output "dist/{{.Dir}}_{{.OS}}_{{.Arch}}"
      - ghr -t ${GITHUB_TOKEN} -u ${USERNAME} -r ${CIRCLE_PROJECT_REPONAME} dist/
